;**************************************************************************
;
;  PARAMETERS' SYNTAX
;
;**************************************************************************
;
;  [INIControl]                                 ::: required control
;     Menu = <sectionName>                      ::: Menu section
;     File = OPT,<INI file name>,<sectionName>  ::: File section
;     Validate = <sectionName>                  ::: validation section
;
;        <INI file name> := {a valid file name}
;        <sectionName>   := {a character string}
;
;**************************************************************************
;
; Linked INI Files
;
;**************************************************************************
;
; EXTERNAL FILE SECTION
; The external file section is used when there are options displayed by an INI
; file, but the options are not defined within that INI's file section.
; Ths INIControl section must have the following entry:
; External = <UserDefinedSectionName>
; The <UserDefinedSectionName> is the section that lists the external file
; definitions. The format is:   <ScreenWithExternalOptions> = <LinkKey>
; The entry name, <ScreenWithExternalOptions>, is the name of a screen section
; defined in either the <MainMenu> for Optnparm.ini or the <MainLinkSection>
; for linked INI files. An example follows:
; <~S~creenWithExternalOptions> = Dialog, 1,1, 78,20,0,0, <HelpContext>, \
;                 <ExternalFileSectionName1>, <ExternalFileSectionName2>
; Note that <ScreenWithExternalOptions> in the external file section does
; not need the ~ around the hot key.
; A current restriction is that all the options in a screen must be either
; internal or external. A screen cannot update some options from the
; internal file section and then update some options from an external
; file section.
; <LinkKey> is the same value defined in the Linked INI Files section above.
; Optnparm.ini is considered the main INI file and its link key is Main.
;
;**************************************************************************
;
;  FILES SECTIONs
;
;  [<sectionName>]
;     <recordName> = <index>, Record
;     ...
;
;        <index> := {any integer number}
;
;  [<recordName>]
;     <fieldName>  = <index>, <fieldType>
;     <blockField> = <index>, Sections, <blockList>
;     ...
;
;        <fieldType>   := <simpleType>, <default> |
;                         String, <length>, <default> |
;                         Array, <simpleType>, <arraySize>, <defaultList>
;        <simpleType>  := Int | UInt | Long | ULong | Boolean
;        <blockList>   := <blockName> | <blockList>, <blockName>;
;        <defaultList> := <default> | <defaultList>, <default>
;        <arraySize>   := {numeric integer value}
;        <default>     := {a value of the coprresponding type}
;
;  [<recordName>.<fieldName>]                    ::: for 'Sections'
;     <fieldName> = <index>, <fieldType>
;     ...
;
;  Note: Index 99 is reserved for the field, 'DeleteFlag'
;
;  [<recordName>.<fieldName>.<blockName>]
;     <fieldName> = <defaultList>
;     ...
;
;  Note: for options which are lists (e.g. tender ids etc) the following
;        rules apply.
;  lists are defined as follows:
;    [OptionsSection]
;    List = nn, Sections <, member1, member2>
;    [OptionsSection.List]
;    Id = 1, UInt
;    AnotherOption = 2, String, 12
;
;  nn = max. number of entries in the list - must be <= 99.
;  Sections - key word must be present
;  member1, member2 - specify default list entries (see below) delimited by ,
;  .List section defines all the options to be kept per list entry, the first
;  of these must be Id, a UInt (in range 1-nn)
;
;  Example of default list entry
;    [OptionsSection.List.member1]
;    Id = 7
;    AnotherOption = ListMember
;
;  In addition, you cannot have more than one list displayed on the same
;  dialog because the ids will be confused.  You must use a separate dialog
;  (not just a notebook page) for each list.
;
;**************************************************************************
;
;  MENU SECTIONs
;
;  [<sectionName>]
;     <optionName> = Submenu,<helpContext> |
;                    Newline |
;                    Process,<cmd>,<helpContext>,<level> |
;                    Dialog,<bounds>,<cmd>,<cmd>,<helpContext>,<recordList> |
;                    Window,<bounds>,<cmd>,<cmd>,<helpContext>,<recordList>
;     ...
;
;        <recordList>   := <recordName> | <recordList>, <recordName>
;        <bounds>       := <upper-left>, <bottom-right>
;        <upper-left>   := <x position>, <y position>
;        <bottom-right> := <x position>, <y position>
;        <x position>   := 0..80
;        <y position>   := 0..24
;        <cmd>          := 1..255
;        <level>        := Standard | Protected          (optional parameter)
;
;**************************************************************************
;
;  DIALOGS & WINDOWS SECTIONs
;
;  [<sectionName>.<optionName>]
;     <entryName> := <control> |
;                    StaticLine, <x position>, <y position> |
;                    NoteBook,   <posi>,<height>,<tabPosi>,<bkStyle>, \
;                                <tabSize>, <pageList>
;     ...
;
;        <control> := StaticText,  <posi>,<of>, <text> |
;                     InputLine,   <posi>,<cmd>,<cmd>,<of>,<validate>,<record>
;                     AmountInputLine, <posi>,<cmd>,<cmd>,<of>,<validate>,<record>
; 4579
;                     WeightInputLine, <posi>,<cmd>,<cmd>,<of>,<validate>,<record>
; 2419.1
;                     PercentInputLine, <posi>,<cmd>,<cmd>,<of>,<validate>,<record>
;                     CheckBox,    <posi>,<cmd>,<cmd>,<of>,<record>
;                     CheckBoxes,  <posi>,<height>,<cmd>,<cmd>,<of>,<textList>
;                     ListBox,     <posi>,<height>,<cmd>,<cmd>,<of>,<textList>
;                     Combo,       <posi>,<of>,<entryName>,<textList>
;                     Button,      <posi>,<of>,<text>,<cmd>
;                     RadioButtons,<posi>,<height>,<cmd>,<cmd>,<of>,<textList>
;                     InputKey,    <posi>,<cmd>,<cmd>,<of>,<validate>,<record>
;        <posi>    := <x position>, <y position>, <width>
;        <width>   := 0..80
;        <height>  := 0..24
;        <tabPosi> := Left | Right | Top | Bottom
;        <bkStyle> := Standard | AutoSize | Framed
;        <pageList>:= <pageName> | <pageList>, <pageName>
;        <record>  := <recordName>, <fieldName> |
;                     <recordName>::<blockField>, <fieldName>
;        <textList>:= <text> | <textList>, <text>
;        <of>      := {Turbo Vision option value}
;        <text>    := {a character string}
;
;  [<sectionName>.<optionName>.<pageName>]
;     <entryName> := <control>
;     ...
;
;**************************************************************************
;
;  VALIDATION SECTIONs
;
;  [<sectionName>]
;     <validate> = Integer |                     ::: all integers accepted
;                  Integer, Array                ::: all integers array
;                  Integer, + |                  ::: positive integers only
;                  Integer, +, Array             ::: positive ints array
;                  Alphanumeric |                ::: 0 - 9  a - z  A - Z
;                  Alphanumeric, Array           ::: alphanumerics array
;                  Range, <value>, <value> |     ::: integer range only
;                  Range, <value>, <value>, Array::: array of range values
;                  Valueset, <valueList>         ::: values in the set
;                  Valueset, <valueList>, Array  ::: array of valueList
;                  Valueset, array               ::: one value = ARRAY
;                  Valueset, array, array        ::: array of value array
;     ...
;
;        <valueList> := <value> | <valueList>, <value>
;        <value> := {an integer value}
;
;        Array - Used to allow +++ when validating a field that has
;                no default value assigned. Array is defined for all
;                policies and is appended to the end of the validation
;                definition list.  There are several Valueset examples
;                listed above to illustrate how to define a valueset
;                policy that wants 'array' to be one of the set's values.
;
;**************************************************************************
;
; INPUTLINE OPTIONS:
;
; ofXXXX = 128 (ofTileable)
;   If the ofXXXX is set to 128 on an Inputline, then each character entered
;   by the user is display as *. This is useful when, for example, the user
;   is changing a password field and the password should not be displayed
;   in plain text. The ofXXXX option is the 7th option on the InputLine.
;   It is defined above as <of>.
;
; Length Option:
;   An Inputline can list another option to 'catch' the length of the option
;   changed by the Inputline. The second option listed must be a valid option
;   defined in the file section. The format is as follows:
;   <EntryName> = Inputline, <x position>,<y position>,<width>,<cmd>,<cmd>,<of>, \
;                 <validate>,<fileSection1>, <fieldName1>, <arrayIndex1>,        \
;                 Length,    <fileSection2>, <fieldName2>, <arrayIndex2>
;   Note: <arrayIndex1> and <arrayIndex2> are optional, but the <arrayIndex1>
;   place must be saved when using the Length option.
;   Example: Inputline ..., <fieldName1>, , Length, <fileSection2>, ...
;   The length field defined by the second option will be updated with the
;   length of the first option whenever the first option is changed.
;
;**************************************************************************
;
; AMOUNT INPUT LINE:
; The AmountInputLine is used to adjust an input field to include the
; decimal symbol.  Its functionality is eqivalent to that of the inputline.
; When defining an AmountInputLine, keep in mind that the length should be
; 1 more than the maximum allowed input length so that the decimal symbol
; is properly inserted. Otherwise, the first digit in the field is truncated.
; All applicable validation policies are used by the amount input line.
;
;**************************************************************************
;
; COMBO OPTIONS:
;
; ofXXXX = 128 (ofTilable)
;   If the ofXXXX is set to 128 for a Combo, then the user is allowed to
;   enter any values into the list box as allowed by the inputline's
;   validator. If this option is not set, then the user can only select
;   the values listed in the list box or enter values that are within
;   the range of values displayed within the list box.
;   The ofXXXX is the <of> defined above located to the left of the
;   inputline <entryName>.
;
;**************************************************************************

;**** TRANSLATORS ****
;NOTES for NLS translation:
;
;Translate only text between double quotes unless otherwise noted.  It is very
;important that only text that is between the double quotes is modified for
;translation.  It is also very important that the right double quote not be
;moved with the exception of special cases noted, for example for Titles.

;Unless specifically noted assume that the maximum length for any message
;or descriptor is the number of characters between the double quotes.
;
;Characters bracketed by '~' characters are highlited and become action keys.
;Both ~'s are required, before and after.
;
;Lines starting with a ; do not need to be translated.
;
;words starting with a % should not be translated.
;
;some of the varaibles will have the format %XXXX.Ns where the X's and N represent
; other numbers in this case.  For these variables, allow N number of spaces for them
; in the translated text.  examples:  %123.7s needs 7 spaces set aside
;                                   %4567.14s needs 14 spaces set aside
;
;
;   Frequently used terms:
;        APS = (also EPS) - Electronic Payment System
;        CR = cash receipt
;        SJ = summary journal
;        Manf = manufacturer
;        DI = document insert
;        OP = operator
;        ovr = override
;        EOT = end of transaction
;        TTAF = total to account for
;        VAT = value added tax
;        LQD = limited quantity discount
;        MSI = a number used to reorder from the manufacturer
;        GST = Goods & Services Tax
;        PST = Provincial Sales Tax
;
;

